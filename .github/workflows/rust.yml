name: Deploy

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-upload:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      # - name: Compile and release
      #   uses: rust-build/rust-build.action@v1.4.5
      #   with:
      #     RUSTTARGET: x86_64-pc-windows-gnu
      #     SRC_DIR: batl/
      #     TOOLCHAIN_VERSION: 1.85
      #     UPLOAD_MODE: none
      - name: Install appimagetool
        uses: jaxxstorm/action-install-gh-release@v2.0.0
        with:
          repo: AppImage/appimagetool
          asset-name: appimagetool-x86_64.AppImage
          rename-to: appimagetool
          chmod: 0755
          extension-matching: disable
      - name: Install cargo appimage
        run: cargo install cargo-appimage
      - name: Build batl appimage
        run: cargo appimage
        working-directory: batl/
      - name: Build yact appimage
        run: cargo appimage
        working-directory: yact/
      - name: Build yape appimage
        run: cargo appimage
        working-directory: yape/
      - name: Update latest release
        uses: actions/upload-artifact@v4
        with:
          name: Binary
          path: |
            ${{ steps.compile.outputs.BUILT_ARCHIVE }}
            ${{ steps.compile.outputs.BUILT_CHECKSUM }}
            target/appimage/batl.AppImage
            target/appimage/yact.AppImage
            target/appimage/yape.AppImage
            
