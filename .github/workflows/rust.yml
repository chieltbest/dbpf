name: Deploy

on:
  push:
    branches:
    - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-upload:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      # - name: Compile and release
      #   uses: rust-build/rust-build.action@v1.4.5
      #   with:
      #     RUSTTARGET: x86_64-pc-windows-gnu
      #     SRC_DIR: batl/
      #     TOOLCHAIN_VERSION: 1.85
      #     UPLOAD_MODE: none
      - name: Setup AppImageTool
        uses: AnimMouse/setup-appimage@v1
        with:
          name: appimagetool
          url: https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage
      - name: Install cargo appimage
        run: cargo install cargo-appimage
      - name: Build batl appimage
        run: cargo appimage
        working-directory: batl/
      - name: Build yact appimage
        run: cargo appimage
        working-directory: yact/
      - name: Build yape appimage
        run: cargo appimage
        working-directory: yape/
      - name: Update latest release
        uses: mini-bomba/create-github-release@v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: "latest"
          prerelease: true
          name: "Latest Commit that compiles"
          body: |
            This automatic release is built from commit ${{ env.GIT_HASH }}

            Commit message:
            ${{ env.GIT_MESSAGE }}
          files: |
            target/appimage/*.AppImage
          clear_attachments: true
