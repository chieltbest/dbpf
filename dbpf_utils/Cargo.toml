[package]
name = "dbpf_utils"
version = "0.1.0"
edition = "2021"

[dependencies]
binrw = "0.14"
dbpf = { path = "../dbpf" }
humansize = "2.1.3"
lru = "0.13"
fuzzy-matcher = "0.3.7"

futures = "0.3"

eframe = { version = "0.30", features = ["persistence"] }
serde = "1.0.203"
serde_json = "1.0.120"
egui_extras = "0.30"
rfd = "0.15.2"
image = "0.25.1"
enum-iterator = "2.1.0"
egui_memory_editor = { version = "0.2.11", features = ["serde"] }
egui_dock = { version = "0.15.0", features = ["serde"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
open = "5.3.0"
walkdir = "2"

tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

tokio = { version = "1.38", features = ["full"] }
rayon = "1.10.0"
tokio-rayon = "2.1.0"
num_cpus = "1.16.0"

thiserror = "2.0.11"

clap = { version = "4.5.33", features = ["derive", "unicode"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
log = "0.4.22"
wasm-bindgen-futures = "0.4.50"
web-sys = "0.3.77"

[build-dependencies]
embed-resource = "3.0.1"
