[package]
name = "dbpf_utils"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
binrw = "0.11.1"
humansize = "2.1.3"
tokio = { version = "1.25.0", features = ["full"] }
tokio-stream = { version = "0.1.11", features = ["fs"] }
dbpf = { path = "../dbpf" }
futures = "0.3.26"
async-stream = "0.3.3"
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
tracing-tracy = { version = "0.10.2", features = ["fibers"] }
tracy-client = "0.15.1"

refpack = "2.0.0"
