[package]
name = "dbpf_utils"
version = "0.1.0"
edition = "2021"

[dependencies]
binrw = "0.14"
dbpf = { path = "../dbpf" }
humansize = "2.1.3"
fuzzy-matcher = "0.3.7"

futures = "0.3"

eframe = { version = "0.30", features = ["persistence"] }
egui_extras = "0.30"
enum-iterator = "2.1.0"

walkdir = "2"

tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

tokio = { version = "1.38", features = ["full"] }
tokio-rayon = "2.1.0"
num_cpus = "1.16.0"

thiserror = "2.0.11"

clap = { version = "4.5.33", features = ["derive", "unicode"] }
